{% extends "base.html" %}

{% block content %}
<h3> Hi {{user.first_name}} </h3>
{% if new_file %}
    <div class="alert alert-success" role="alert">New file uploaded to the system. </div>
{% endif %}

<h2> Upload a new file </h2>

<form action="/project_management/{{batch_id}}/upload_file/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
