<html>
	<head>
		<title>Sanchay ⇔ संचय </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'project_management/assets/css/main.css' %}" />
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

		{% block scripts %}
		{% endblock %}

		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body class="homepage">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header">
						<!-- Logo -->

							<h1><a href="#">Sanchay ⇔ संचय</a></h1>


						<!-- Nav -->
							<nav id="nav">
								<ul>

									<li class="current"><a href="{%url 'project_management:user_home'%}">Home</a></li>

									<li>
										<a href="{%url 'project_management:view_all_batches'%}">Batch</a>
										<ul>
											<li><a href="#">Alloted batches</a></li>
										</ul>
									</li>
									<li>
										<a href="http://www.sanchay.co.in">Sanchay</a>

									</li>
									</li>

								</ul>
							</nav>
					</div>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">

						<div class="row">
							<div class="12u">
								{% block content %}
								{% endblock %}
							</div>
						</div>
					</div>
				</div>

			<!-- Footer -->
				<div id="footer-wrapper">
					<p align = center> Project Management of Sanchay</p>
					<p align = center> LTRC Labs</p>
					<p align = center> IIIT Hyderabad</p>
				</div>

		</div>

		<!-- Scripts -->
			<script type="text/javascript" src="{% static 'project_management/assets/js/jquery.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'project_management/assets/js/jquery.dropotron.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'project_management/assets/js/skel.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'project_management/assets/js/skel-viewport.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'project_management/assets/js/util.js' %}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script type="text/javascript" src="{% static 'project_management/assets/js/main.js' %}"></script>

	</body>
</html>
